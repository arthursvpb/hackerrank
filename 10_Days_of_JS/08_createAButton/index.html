<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/button.css">
        <title>Button</title>
    </head>
    <body>
        <button id="btn">0</button>
    </body>
    <script>
    
        button = document.querySelector("#btn");
        button.addEventListener("click", () =>{
           button.innerHTML = parseInt(button.innerHTML) + 1;
        });
        
    </script>
</html>
